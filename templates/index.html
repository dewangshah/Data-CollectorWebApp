<!DOCTYPE html>
<html>
  <title>Data Collector with Flask and PostgreSQL</title>
  <head>
      <link href="../static/main.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1>Collecting height</h1>
      <h3>Please fill the entries to get population statistics on height</h3>
      <div class="message">
        {{text | safe}}
      </div>
      <form action="{{url_for('success')}}" method="POST">
        <input title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email_id" required><br>
        <input title="Your data will be safe with us" placeholder="Enter you height in cm" type="number" min="50" max="300" step="0.1" name="height"><br>

        <button type="submit">Submit</button>
      </form>
    </div>

  </body>
</html>
